name: Super Linter

on:
  workflow_call:  # Making this workflow reusable
    inputs:
      validate_all_codebase:
        description: 'Whether to validate all files in the repository'
        required: false
        default: 'true'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Super Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: ${{ inputs.validate_all_codebase }}  # Use the input to validate all files
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXTRA_LINTERS: ""  # Optionally add any extra linters if needed
